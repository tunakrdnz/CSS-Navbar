<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS/Navbar</title>
</head>
<body>
    <nav class="navbar">
        
            <h1 class="first-item">Navbar</h1>
            <select class="menu"name="menu" id="manu">
                <option value="small">Small Hamburger</option>
                <option value="medium">Medium Hamburger</option>
                <option value="jumbo">jumbo Hamburger</option>
            </select>
        <ul class="navbar-list">    
            <li class="second-item">Home</li>
            <li class="third-item">
                <a href="#"></a>Link
            </li>
            <li class="dropdown">
                <select name="dropdown" id="dropdown">
                    <option value="dropdown">Dropdown</option>
                </select>
            </li>
            <li class="disabled-button">
                <button disabled>Disabled</button>
            </li>
        </ul>
        <div class="search-section">
            <input class="search-area" type="text" placeholder="Search">
            <button class="search-button">Search</button>
        </div>
    </nav>
    
</body>
</html>
